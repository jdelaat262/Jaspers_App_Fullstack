<head>

    <title>SafetyPro - Herinneringen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-gold-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SafetyPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Certificaat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="reminders.html">Herinneringen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- De titel blijft buiten de center-container -->
<h1 class="display-4 mb-2 text-center">Verlopende Certificaten</h1>

<div class="center-container">
    <!-- De div.main-content-block omvat nu alles binnen het zwarte blok -->
    <div class="main-content-block">
        <!-- De inleidende tekst is nu binnen de main-content-block geplaatst -->
        <p class="lead text-center text-white mb-4">Hier vindt u een overzicht van certificaten die binnenkort verlopen.</p>

        <div class="text-center my-4">
            <button id="scanRemindersBtn" class="btn btn-primary">Scan op Verlopende Certificaten</button>
        </div>

        <!-- Hoofdrij voor de inhoud van de herinneringenpagina -->
        <div class="row justify-content-center">
            <div class="col-lg-12"> <!-- Pas de kolombreedte aan naar 12 om de hele breedte te benutten binnen main-content-block -->
                <div class="table-responsive">
                    <!-- De remindersList div heeft GEEN eigen achtergrond of padding meer, de ouder doet dat -->
                    <div id="remindersList" class="mt-4"> 
                        <!-- Verlopende certificaten worden hier geladen door JavaScript -->
                        <p class="text-center text-white" id="loadingMessage">Klik op 'Scan op Verlopende Certificaten' om de lijst te laden.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="reminders.js"></script> <!-- Link naar het JavaScript-bestand -->
<p></p>
<div style="text-align: center;">
    <button class="test-knop" onclick="pingBackend()">Test Verbinding</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
