<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>SafetyPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-gold-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SafetyPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Certificaat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="center-container">
    <h1 class="display-4 mb-2 text-center">Welkom bij SafetyPro</h1>
    <p class="lead text-center">Een centraal punt voor al uw certificaten.</p>
</div>

<form id="form-certificaat">
    <h2 class="text mb-2">Certificaten</h2>
    <p class="text mb-2">Voer de gegevens in om een certificaat aan te maken.</p>

    <!-- Cursus en Cursusdatum naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <!-- Flexbox om label en checkbox naast elkaar te plaatsen -->
                <div class="d-flex justify-content-between align-items-center">
                    <label for="cursus" class="form-label mb-0 me-auto">Cursus</label>
                    <div class="form-check">
                        <input class="form-check-input" name="refreshercheck" type="checkbox" id="refreshercheck">
                        <label class="form-check-label" for="refreshercheck">Refresher</label>
                    </div>
                </div>
                <input type="text" name="cursus" placeholder="Cursus" class="form-control" id="cursus">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label for="cursusdatum" class="form-label">Cursusdatum</label>
                <input type="date" name="cursusdatum" class="form-control" id="cursusdatum">
            </div>
        </div>
    </div>

    <!-- Geldigheid veld en "vastzetten" checkbox naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label for="geldigheid-jaren" class="form-label">Geldig tot en met</label>
                <select class="form-select" id="geldigheid-jaren" name="geldigheid-jaren" aria-label="Geldigheid in jaren">
                    <option selected>Kies...</option>
                    <option value="1">1 jaar na dato</option>
                    <option value="2">2 jaar na dato</option>
                    <option value="3">3 jaar na dato</option>
                    <option value="custom">Zelf invoeren...</option>
                </select>
                <input type="date" class="form-control mt-2" id="geldigheid-datum-input" name="geldigheid-datum-input" placeholder="dd-mm-jjjj" hidden>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-end justify-content-end"> <!-- Nieuwe kolom voor "Vastzetten" -->
            <div class="form-check mb-1"> <!-- mb-1 om uit te lijnen met onderkant van input/select -->
                <input class="form-check-input" type="checkbox" id="vastzettenCheck" name="vastzettenCheck">
                <label class="form-check-label" for="vastzettenCheck">
                    Vastzetten
                </label>
            </div>
        </div>
    </div>

    <hr>
    
    <!-- Deelnemersgegevens heading en Aanhef/Radiobuttons naast elkaar -->
    <div class="row align-items-center mb-3"> <!-- mb-3 voor marge onder deze rij -->
        <div class="col-md-6">
            <h3>Deelnemersgegevens</h3>
        </div>
        <div class="col-md-6">
            <div id="aanhef" class="form-text mb-0">Aanhef:</div>
            <div class="radio-aanhef d-flex">
                <div class="mb-1 me-3"> <!-- me-3 voor spatie tussen radiobuttons -->
                    <label for="aanhefDhr" class="form-label">
                        <input type="radio" name="aanhef" id="aanhefDhr" value="dhr" class="form-check-input" aria-describedby="aanhefDhr"> Dhr. 
                    </label>
                </div>
                <div class="mb-1">
                    <label for="aanhefMevr" class="form-label">
                        <input type="radio" name="aanhef" id="aanhefMevr" value="mevr" class="form-check-input" aria-describedby="aanhefMevr"> Mevr.
                    </label>
                </div>
            </div> 
        </div>
    </div>
    
    <!-- Voornaam en Tussenvoegsel naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" name="voornaam" placeholder="bv. 'Beau'" class="form-control" id="voornaam">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label for="tussenvoegsel" class="form-label">Tussenvoegsel</label>
                <input type="text" name="tussenvoegsel" placeholder="bv. 'ter'" class="form-control" id="tussenvoegsel">
            </div>
        </div>
    </div>

    <!-- Achternaam en Bedrijfsnaam naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label for="achternaam" class="form-label">Achternaam</label>
                <input type="text" name="achternaam" placeholder="bv. 'Ham'" class="form-control" id="achternaam">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label for="bedrijfsnaam" class="form-label">Bedrijfsnaam</label>
                <input type="text" name="bedrijfsnaam" placeholder="Bedrijfsnaam" class="form-control" id="bedrijfsnaam">
            </div>
        </div>
    </div>

    <!-- E-mailadres en Geboortedatum naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label for="email" class="form-label">e-mailadres</label>
                <input type="email" name="email" placeholder="bv. 'iets@ietsanders.nl'" class="form-control" id="email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label for="geboortedatum" class="form-label">Geboortedatum</label>
                <input type="date" name="geboortedatum" class="form-control" id="geboortedatum">
            </div>
        </div>
    </div>

    <!-- Winda ID en Telefoonnummer naast elkaar -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label for="windaId" class="form-label">Winda ID (optioneel)</label>
                <input type="text" name="windaId" placeholder="AB123456CD" class="form-control" id="windaId">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label for="telefoonnummer" class="form-label">Telefoonnummer (optioneel)</label>
                <input type="tel" name="telefoonnummer" placeholder="bv. 0612345678" class="form-control" id="telefoonnummer">
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Verstuur die gegevens!</button>
</form>
</div>

<script src="index.js"></script>
<p></p>
<div style="text-align: center;">
    <button class="test-knop" onclick="pingBackend()">Test Verbinding</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
