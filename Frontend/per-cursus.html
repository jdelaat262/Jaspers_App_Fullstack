<form id="form-per-cursus">
  <h3>Cursusgegevens</h3>
  <div class="mb-1">
  <div class="d-flex align-items-center">
    <label for="cursus" class="form-label mb-0 me-auto">Cursus</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="refresherCheck">
      <label class="form-check-label" for="refresherCheck">Refresher</label>
    </div>
  </div>
  <input type="text" placeholder="Cursus" class="form-control" id="cursus" aria-describedby="cursus">
</div>
  <div class="mb-1">
    <label for="cursusDatum" class="form-label">Datum</label>
    <input type="text" class="form-control" id="cursusDatum">
  </div>
  
  <hr>
  
  <h3>Deelnemersgegevens</h3>
  <div class="mb-3">
    <label for="deelnemerNaam" class="form-label">Naam</label>
    <input type="text" class="form-control" id="deelnemerNaam">
  </div>
  <div class="mb-3">
    <label for="deelnemerEmail" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="deelnemerEmail">
  </div>
  
  <button type="submit" class="btn btn-primary">Verstuur</button>
</form>
