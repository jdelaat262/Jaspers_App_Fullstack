<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-gold-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SafetyPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#per-deelnemer">Per deelnemer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#per-cursus">Per cursus</a>

          <li class="nav-item">
            <a class="nav-link" href="#reminders">Reminders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="center-container">
    <h1 class="display-4 mb-4 text-center">Welkom bij SafetyPro</h1>
    <p class="lead text-center">We gaan hier nog een paar mooie teksten en afbeeldingen plaatsen, even geduld nog!</p>
</div>

<form>

<div id="aanhef" class="form-text">Aanhef</div>

  <div class="radio-group">
    <div class="mb-1">
        <label for="aanhefDhr" class="form-label">
            <input type="radio" name="aanhef" id="aanhefDhr" value="dhr" class="form-check-input"> Dhr.
        </label>
    </div>
    <div class="mb-1">
        <label for="aanhefMevr" class="form-label">
            <input type="radio" name="aanhef" id="aanhefMevr" value="mevr" class="form-check-input"> Mevr.
        </label>
        </div>
    </div> 

  <div class="mb-1">
    <label for="voornaam" class="form-label" aria-placeholder="Voornaam">Voornaam</label>
    <input type="firstname" placeholder="bv. 'Beau'" class="form-control" id="voornaam" aria-describedby="voornaam">
  </div>

  <div class="mb-1">
    <label for="tussenvoegsel" class="form-label" aria-placeholder="Tussenvoegsel">Tussenvoegsel</label>
    <input type="tussenvoegsel" placeholder="bv. 'ter'" class="form-control" id="tussenvoegsel" aria-describedby="tussenvoegsel">
  </div>

  <div class="mb-1">
    <label for="achternaam" class="form-label" aria-placeholder="Achternaam">Achternaam</label>
    <input type="achternaam" placeholder="bv. 'Ham'" class="form-control" id="achternaam" aria-describedby="achternaam">
  </div>

   <div class="mb-1">
    <label for="bedrijfsnaam" class="form-label">Bedrijfsnaam</label>
    <input type="text" placeholder="Bedrijfsnaam" class="form-control" id="bedrijfsnaam">
  </div>

  <div class="mb-1">
    <label for="inputemail" class="form-label">e-mailadres</label>
    <input type="email" placeholder="bv. 'iets@ietsanders.nl'" class="form-control" id="inputemail" aria-describedby="emailHelp">
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>

  <div class="mb-1">
    <label for="geboortedatum" class="form-label">Geboortedatum</label>
    <input type="text" placeholder="dd-mm-jjjj" class="form-control" id="geboortedatum">
  </div>

  <button type="submit" class="btn btn-primary">Verstuur die gegevens!</button>
</form>
</div>

    <script src="index.js"></script>
<p></p>
    <div style="text-align: center;">
    <button onclick="pingBackend()">Test Verbinding</button>
</div>

</body>
</html>
